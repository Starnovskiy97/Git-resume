<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900,900italic&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./list1.css">
   <title>Get a trip</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container _container">
            <div class="header__logo logo">
               <h1 class="logo__title">GET A TRIP</h1>
               <div class="logo__text">Enter your details, and our specialist<br>
                  will contact you shortly</div>
            </div>
            <div class="header__button">
               <a href="">
                  <img src="./Image/Vector.png" alt="Close">
               </a>
            </div>
         </div>
      </header>
      <main class="page">
         <div class="page__main-block main-block">
            <div class="main-block__container _container">
               <div class="main-block__body">
                  <div class="main-block__column column-1">
                     <div class="main-block__form form-contacts">
                        <div class="main-block__title">Your Contacts</div>
                        <div class="form-contacts__name form">
                           <input class="form__input" type="text" name="name" placeholder=" ">
                           <label for="name" class="form__label">Your name</label>
                        </div>
                        <div class="form-contacts__phone form">
                           <input class="form__input" type="tel" name="phone" placeholder=" ">
                           <label for="phone" class="form__label">Your phone</label>
                        </div>
                        <div class="form-contacts__email form">
                           <input class="form__input" type="email" name="email" placeholder=" ">
                           <label for="email" class="form__label">Your e-mail</label>
                        </div>
                     </div>
                     <div class="main-block__form form-attributes">
                        <div class="main-block__title">Choose attributes</div>
                        <div class="form-attributes__container">
                           <div class="form-attributes__date form">
                              <input class="form__input" type="number" name="date" placeholder=" ">
                              <label for="date" class="form__label">Date</label>
                           </div>
                           <div class="form-attributes__time form">
                              <input class="form__input" type="number" name="time" placeholder=" ">
                              <label for="time" class="form__label">Time</label>
                           </div>
                           <div class="form-attributes__duration form">
                              <input class="form__input" type="text" name="duration" placeholder=" ">
                              <label for="duration" class="form__label">Duration</label>
                           </div>
                        </div>
                     </div>
                     <div class="main-block__form form-price">
                        <div class="main-block__title">Choose your price</div>
                        <div class="form-price__price">
                           <input class="form-price__input" type="number" name="price" placeholder="" value="0.00">
                           <label for="price" class="form-price__label">$</label>
                        </div>
                     </div>
                  </div>
                  <div class="main-block__column column-2">
                     <div class="main-block__form form-showplaces">
                        <span class="main-block__title main-block__title_span">Select a showplace</span>
                        <a class="main-block__link" href="">or indicate any place on the map you want to trip</a>
                        <div class="form-showplaces__places form">
                           <select class="form__select">
                              <option>Red Square</option>
                              <option>The statue of Peter the Great</option>
                              <option>Kremlin</option>
                              <option>Teatre Square</option>
                              <option>Alexander Garden</option>
                              <option>Gorky Park</option>
                           </select>
                           <div class="form__image"><img src="./Image/arrow.svg" alt="arrow"></div>
                        </div>
                     </div>
                     <div class="map__container">
                        <picture class="main-block__map map">
                           <source srcset="Image\MAP2-1.jpg" media="(min-width: 1260px)">
                           <source srcset="Image\MAP2-2.jpg" media="(max-width: 768px)">
                           <source srcset="Image\MAP2-3.jpg" media="(max-width: 320px)">
                           <img src="./Image/map 1440.jpg" alt="map">
                        </picture>
                        <div class="map__point"><img src="./Image/map.TOCHKA.png" alt="point"></div>
                        <form action="#">
                           <input type="search" name="search" class="map__search" value="Leningradsky avenue, 47s2">
                        </form>
                     </div>
                  </div>
               </div>
               <div>
                  <form action="#" class="">
                     <button class="main-block__button" type="submit">SEND REQUEST</button>
                  </form>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>

</html>
